<p-table [value]="ordarDetails" class="table table-striped">
	<ng-template #header>
		<tr>
			<th scope="col">#</th>
			<th scope="col">shipment id</th>
			<th scope="col">reminding km</th>
			<th scope="col">current loacation</th>
		</tr>
	</ng-template>
	<ng-template #body let-detail let-rowIndex="rowIndex">
		<tr>
			<th scope="row">{{ rowIndex + 1 }}</th>
			<td> {{ detail.shipmentId }}</td>
			<td>{{ detail.remainingKm }}</td>
			<td>{{ detail.currentLocation }}</td>
		</tr>
	</ng-template>
	<ng-template #emptymessage>
		<tr>
			<td colspan="6" class="text-center">Choose order for details.</td>
		</tr>
	</ng-template>
</p-table>
