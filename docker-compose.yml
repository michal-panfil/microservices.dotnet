version: "3.9"
services:
  orderservice:
    build: ./src/OrderService/.
    ports:
      - "5001:80"
    depends_on:
      "rabbitmq" :
        condition: service_healthy
  warehouseservice:
    build: ./src/WarehouseService/.
    ports:
      - "5005:80"
    depends_on:
      "rabbitmq" :
        condition: service_healthy
      "warehouse_mssql_db":
        condition: service_started
  warehousapi:
    build: 
      context: ./src/WarehouseService/.
      dockerfile: ApiDockerfile
    ports:
      - "5006:80"
    depends_on:
      "warehouse_mssql_db":
        condition: service_started
  shipmentgrpc:
    build: ./src/ShipmentService/.
    ports:
      - "5007:80"
  ui:
    build: ./src/myeshop/.
    ports:
      - "5002:80"
    depends_on:
      - orderservice
  identityserver:
    build: ./src/IdentityServer/.
    ports:
      - "5009:44322"
  myapp:
    build: ./src/ReverseApi/.
    ports:
      - "5008:80"
    depends_on:
      - orderservice
      - warehousapi
  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: "rabbitmq"
    hostname: "rabbitmq"
    labels:
      NAME: "rabbitmq"
    ports:
      - "8080:15672"
      - "5672:5672"
    environment:
    - RABBITMQ_DEFAULT_USER=user
    - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 10
  order_mssql_db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: "order_mssql_db"
    hostname: "order_mssql_db"
    labels:
      NAME: "order_mssql_db"
    ports:
      - "1433:1433"
    environment:
    - ACCEPT_EULA=Y
    - MSSQL_SA_PASSWORD=Password12345!
  warehouse_mssql_db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    container_name: "warehouse_mssql_db"
    hostname: "warehouse_mssql_db"
    labels:
      NAME: "warehouse_mssql_db"
    ports:
    - "1453:1433"
    environment:
    - ACCEPT_EULA=Y
    - MSSQL_SA_PASSWORD=Password12345!  
volumes:
  dbfolder:
    external: true

